<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title data-i18n="title">Surrender to Skynet</title>
</head>

<body>
    <h1 data-i18n="heading">Sign Your Surrender</h1>
    <form id="surrenderForm">
        <label data-i18n="name_label">Your Name:</label>
        <input type="text" name="name" required>
        <button type="submit" data-i18n="submit">Submit</button>
    </form>

    <select id="lang-switcher">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
    </select>

    <script src="i18n.js"></script>
</body>

</html>
