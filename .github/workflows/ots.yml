name: OTS Upgrade

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时跑一次
  workflow_dispatch:        # 可手动触发
  push:
    paths:
      - "signatures/**/*.json"
      - "ots/**/*.ots"

jobs:
  ots-upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install OpenTimestamps client
        run: pip install opentimestamps-client

      - name: Upgrade all OTS files
        run: |
          updated=0
          for f in ots/*.ots; do
            echo "Upgrading $f ..."
            ots upgrade "$f" && updated=1 || true
          done
          echo "UPDATED=$updated" >> $GITHUB_ENV

      - name: Commit updated OTS
        if: env.UPDATED == '1'
        run: |
          git config user.name "OTS Bot"
          git config user.email "ots-bot@users.noreply.github.com"
          git add ots/*.ots
          git commit -m "chore: upgraded OTS proofs"
          git push
