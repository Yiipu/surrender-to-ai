name: OTS Upgrade

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时跑一次
  workflow_dispatch:        # 可手动触发
  push:
    paths:
      - "ots/**/*.ots"

jobs:
  ots-upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install OpenTimestamps client
        run: pip install opentimestamps-client

      - name: Upgrade all OTS files
        run: |
          updated=0
          find ots -name '*.ots' -print0 | while IFS= read -r -d '' f; do
            if ots upgrade "$f"; then
              echo "Upgrade successful: $f"
              updated=1
            else
              echo "Upgrade failed: $f"
            fi
          done
          echo "UPDATED=$updated" >> $GITHUB_ENV

      - name: Commit updated OTS
        run: |
          git config user.name "OTS Bot"
          git config user.email "ots-bot@no-reply.com"
          git add ots/*.ots
          git commit -m "chore: upgraded OTS proofs" || echo "No changes to commit"
          git push